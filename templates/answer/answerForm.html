{% extends 'base.html' %}
{% block content %}
<!-- 질문 등록 -->
<div class="container">
    <h5 class="my-3 border-bottom pb-2">답변 올리기</h5>
    {# 수정 #}
    {% if modify %} 
        <form method="post" class="my-3" action="{{ url_for('answer.modify', answer_id=answer_id) }}">
    {% else %}
    {# 작성 #}
        <form method="post" class="my-3" action="{{ url_for('answer.create', question_id=question_id) }}">
    {% endif %}
    <!-- 오류표시 Start -->
     작성자: {{ g.user.username }} <br> 
        {% include "form_errors.html" %}
        {{ form.csrf_token }}

        {{ form.content.label }}
        {{ form.content(class="form-control") }}

        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
{% endblock %}
